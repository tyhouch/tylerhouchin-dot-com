baseURL = "https://www.tylerhouchin.com/"
relativeURLs = false
canonifyURLs = false


languageCode = 'en-us'
title = 'tyler houchin'
theme = 'typo'

googleAnalytics = "G-T7BDS1PPF2"

[taxonomies]
tag = 'tags'



[params]
# Appearance settings
theme = 'auto'
# Meta description
description = "Interested in generative AI, biotechnolog. Blogging to log thoughts as we approach AGI."
mainSections = ["blogs", "projects"]

# Appearance settings
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Welcome!'
# Intro on main page, content is markdown
homeIntroContent = """
Hi, I'm Tyler! I'm currently building at [Kamiwaza](https://www.kamiwaza.ai/), and I'm deeply interested in generative AI, biotechnology, and sociology. Through this blog, I aim to spark conversations and keep a log of my thoughts as we approach AGI.
"""


singleDateFormat = '2 Jan 2006'

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'blogs'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '02 Jan 2006'

# Breadcrumbs
breadcrumbs = true

showFooter = true
# footerContent = """Custom"""

